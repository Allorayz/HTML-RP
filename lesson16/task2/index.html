<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
			integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<form>
			<div class="form-control">
				<label for="last-name-form-control">Last Name</label>
				<input
					type="text"
					name="lastName"
					value="Emerson"
					id="last-name-form-control"
					readonly
				/>
			</div>
			<div class="form-control">
				<label for="age-form-control">Age</label>
				<input
					type="number"
					name="age"
					min="3"
					max="10"
					value="17"
					id="age-form-control"
					required
				/>
			</div>
			<div class="form-control">
				<label>
					<input type="checkbox" name="agree" disabled />
					Accept terms and conditions
				</label>
			</div>
			<div class="choose-gender">
				<label>
					<input type="radio" name="gender" checked />
					Male
				</label>
				<label>
					<input type="radio" name="gender" />
					Female
				</label>
				<label>
					<input type="radio" name="gender" />
					Secret
				</label>
			</div>
			<div class="form-control">
				<textarea
					name="description"
					maxlength="10"
					placeholder="Write description..."
				></textarea>
			</div>
			<div class="form-control">
				<button type="submit">Submit</button>
			</div>
		</form>
	</body>
</html>
